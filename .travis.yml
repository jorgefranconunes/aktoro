#
# Travis CI job configuration for the Aktoro project.
#
# https://travis-ci.org/
#

language: java

jdk:
  - oraclejdk8

script:
  - ./devtools/bin/build-travisci-job --run

cache:
  directories:
    - $HOME/.m2

addons:
  apt:
    packages:
      - xsltproc

after_success:
  - bash <(curl -s https://codecov.io/bash)
