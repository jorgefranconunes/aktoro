import static com.varmateo.gradle.Tasks.onlyIfDeployTaskSelected


task buildSourcesJar(type: Jar) {
    from sourceSets.main.allSource
    baseName  jar.baseName
    classifier "sources"
}


task buildJavadocJar(type: Jar) {
    from javadoc.destinationDir
    baseName jar.baseName
    classifier "javadoc"
    dependsOn javadoc
}


task mavenBuildArtifacts {
    dependsOn jar, buildSourcesJar, buildJavadocJar
}


onlyIfDeployTaskSelected("mavenBuildArtifacts") {

    project.artifacts {
        archives buildSourcesJar, buildJavadocJar
    }
}
