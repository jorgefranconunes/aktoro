/**
 * Checkstyle configuration
 */
apply plugin : 'checkstyle'

checkstyle {
    configDir = file("${rootDir}/src/main/config/checkstyle")
    ignoreFailures = true
    showViolations = false
    toolVersion "7.1.2"
}

checkstyleTest.enabled = false
